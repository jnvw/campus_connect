  <style id="custom-styles-container">
    :root {
      --font-family: "SÃ¶hne", -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
      --primary-color: #10a37f;
      --primary-color-no-override: #10a37f;
      --action-primary-color: #10a37f;
      --link-color: #10a37f;
      --input-box-shadow-depth: 2px;
      --input-border-radius: 6px;
      --button-border-radius: 6px;
      --page-background-color: #0d0f27;
    }

    body {
      font-family: var(--font-family);


      background-color: var(--page-background-color);

    }

    .oai-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100%;




    }

    .oai-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 0 0;
      flex: 0 0 auto;





    }

    .oai-header img {
      margin-top: 0px;
      width: 70px;
      height: 70px;
      fill: #202123;
    }

    .oai-footer {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6e6e80;
      padding: 12px 0 24px;
      flex: 0 0 auto;
    }

    .oai-footer a {
      color: var(--primary-color);
      margin: 0 10px;
    }

    ._widget-auto-layout main._widget {
      flex: 1 0 auto;
      min-height: 0;

    }

    main header>img:first-of-type {
      display: none;

    }

    main>section,
    main>section>div:first-child {
      box-shadow: none;




    }

    main header>h1 {
      font-weight: bold !important;
      font-size: 32px !important;
    }

    main a {
      font-weight: normal !important;

    }

    .ulp-alternate-action {
      text-align: center;

    }

    button[type="submit"] {
      font-family: var(--font-family);
      color: #ffffff;
      background-color: #414141;
    }





    main header>h1 {
      margin-bottom: 0 !important;
    }


    main header>h1+div {
      display: none !important;

    }



    div:has(> form[data-provider]) {
      display: flex;
      flex-direction: column;
    }

    form[data-provider="google"] {
      order: -1;
    }

    form[data-provider] {
      margin-bottom: var(--spacing-1);
    }
  </style>
</head>
